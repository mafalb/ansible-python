# vim: set ft=yaml ts=2:
---
- hosts: cihost
  roles:
    - role: mafalb.ansible_ci/node/docker
      container_name: xenial
      volumes: mafalb.ansible_ci/node/docker
      image_name: xenial
      src: Ubuntu-16-python3
      member_of_groups: xenial

- hosts: xenial
  roles:
    - role: mafalb.python
      python_version: 3

  tasks:
    - name: assert that python_version is 3
      assert:
        that:
          - python_version: 3

- hosts: xenial
  roles:
    - role: mafalb.python
      python_version: 2

  tasks:
    - name: assert that the python_version is 2
      assert:
        that:
          - python_version: 2

- hosts: xenial
  roles:
    - role: mafalb.python

  tasks:
    - name: assert that python_version is 3
      assert:
        that:
          - python_version: 3
...
